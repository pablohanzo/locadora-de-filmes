<!DOCTYPE html>

<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Meus Filmes</title>
 
  </head>

  <body>
    <header>
      <h1 class="title">Filmes</h1>
      <h3 class="title2">Filtar resultados</h3>
      <form>
        <input name="pesquisa" placeholder="Digite o nome do filme" />
        <button>Pesquisar</button>
      </form>
      <div class="data-filtragem">
        <h5 class="title">Data inicial</h5>
        <input type="date" placeholder="Digite a data inicial" />
        <h5 class="title">Data final</h5>
        <input type="date" placeholder="Digite a data final" />
      </div>
      <h3 class="title-genero">Gêneros</h3>
      <div class="genero-filtragem">
        <input type="radio" id="ação" name="Ação" value="ação">
        <label for="ação">Ação</label><br>
        <input type="radio" id="aventura" name="aventura" value="aventura">
        <label for="aventura">Aventura</label><br>
        <input type="radio" id="comedia" name="comedia" value="comedia">
        <label for="comedia">Comédia</label><br>
        <input type="radio" id="drama" name="drama" value="drama">
        <label for="drama">Drama</label><br>
        <input type="radio" id="fantasia" name="fantasia" value="fantasia">
        <label for="fantasia">Fantasia</label><br>
        <input type="radio" id="romance" name="romance" value="romance">
        <label for="romance">Romance</label><br>
        <input type="radio" id="scifi" name="scifi" value="scifi">
        <label for="scifi">Ficção Cientifica</label><br>
        <input type="radio" id="terror" name="terror" value="terror">
        <label for="terror">Terror</label><br>
      </div>
      <div class="lista">
        <div class="item">
        </div>
      </div>
      <script src="scripts.js"></script>
    </body>

</html>
